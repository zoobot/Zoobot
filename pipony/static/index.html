<!doctype html>
<html>

<head>
  <title>Internet of Robots</title>
  <link rel="stylesheet" type="text/css" href="style.css">
    <!-- <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script> -->
    <script type="text/javascript" src="resources/js/socket.io.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
</head>

<body>

  <header><h1>Zoobot</h1>
    <nav>Internet of Robots Demo Controller</nav>
  </header>
  <div class="container">
    <div class="left">
      <div class="robot">
        <div class="title">BINB Controls</div>
        <button class="robot-left">LEFT</button>
        <button class="robot-right">RIGHT</button>
        <button class="robot-forward">FORWARD</button>
        <button class="robot-back">BACK</button>
        <button class="robot-stop">STOP</button>
        <button class="robot-disconnect">DISCONNECT</button>
      </div>
      <div><br></div>
      <div class="led">
        <div class="title">LED Controls</div>
        <button class="led-off">LED OFF</button>
        <button class="led-on">LED ON</button>
        <button class="led-blink">LED BLINK</button>
      </div>
    </div>
    <div class="right">
      <form action="">
        <input id="m" autocomplete="off" />
        <button>Send</button>
      </form>
      <ul id="messages"></ul>
    </div>
  </div>
  <!-- <div class="footer">2017</div> -->
  <script src="sockets-motors.js"></script>
</body>

</html>
