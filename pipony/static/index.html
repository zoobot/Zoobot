<!doctype html>
<html>

<head>
  <title>Internet of Robots</title>
  <link rel="stylesheet" type="text/css" href="http://localhost:8080/static/style.css">
    <!-- <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script> -->
    <script type="text/javascript" src="resources/js/socket.io.js"></script>
  <script type="text/javascript" src="resources/js/jquery-1.11.1.js"></script>
</head>

<body>

  <header><h1>Zoobot44</h1>
    <nav>Internet of Robots Demo Controller wtf</nav>
  </header>
  <div class="container">
    <div class="left">
      <div id="robots" class="robots">
      </div>
      <div  id="pipony1" class="pipony1">
        <div class="title">pipony1</div>
        <button id="robot-left" class="robot-left">LEFT</button>
        <button id="robot-right" class="robot-right">RIGHT</button>
        <button id="robot-forward" class="robot-forward">FORWARD</button>
        <button id="robot-back" class="robot-back">BACK</button>
        <button id="robot-stop" class="robot-stop">STOP</button>
        <button id="robot-circle" class="robot-circle">CIRCLE</button>
        <button id="robot-disconnect" class="robot-disconnect">DISCONNECT</button>
      </div>
      <div id="pipony2" class="pipony2">
        <div class="title">pipony2</div>
        <button id="robot-left" class="robot-left">LEFT</button>
        <button id="robot-right" class="robot-right">RIGHT</button>
        <button id="robot-forward" class="robot-forward">FORWARD</button>
        <button id="robot-back" class="robot-back">BACK</button>
        <button id="robot-stop" class="robot-stop">STOP</button>
        <button id="robot-disconnect" class="robot-disconnect">DISCONNECT</button>
      </div>
   
      <div>
    </div>
    <br><br><br>
    <div class="right">
      <form action="">
        <input id="m" autocomplete="off" />
        <button>Send</button>
      </form>
      <ul id="messages"></ul>
    </div>
    </div>

  </div>
  <!-- <div class="footer">2017</div> -->
  <script src="sockets-motors.js"></script>
</body>

</html>
